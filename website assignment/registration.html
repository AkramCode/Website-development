<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - My School</title>
    <link rel="stylesheet" href="mystyle.css">
    
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">My School</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="registration.html">Register</a></li>
                <li><a href="index.html#programs">Programs</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>Our

    <!-- Registration Form Section -->
    <section class="registration container">
        <h2>Student Registration</h2>
        <form action="#" method="post">
            <label for="student-name">Student Name</label>
            <input type="text" id="student-name" name="student-name" placeholder="group j" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder=""Our required>

            <label for="program">Select Program</label>
            <select id="program" name="program" required>
                <option value="primary">Primary Education</option>
                <option value="secondary">Secondary Education</option>
                <option value="high-school">High School</option>
            </select>

            <button type="submit" class="btn submit-button">Register</button>
        </form>
    </section>
</body>
</html>
